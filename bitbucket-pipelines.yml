options:
  docker: true

pipelines:
  branches:
    Test-Pipeline:
      - step:
          name: Install Vendor
          script:
            - echo "Installing dependencies"
            - cp .env.example .env
            - docker run --rm \
              -u "$(id -u):$(id -g)" \
              -v "$(pwd):/var/www/html" \
              -w /var/www/html \
              laravelsail/php83-composer:latest \
              composer install --ignore-platform-reqs

      - step:
          name: Build and Test
          script:
            - echo "Starting Build and Test for the Backend"
            - ./vendor/bin/sail up -d
            - sleep 30
            - ./vendor/bin/sail artisan run test
            - ./vendor/bin/sail down
